name: Build Docker on Release

on:
  release:
    types: [published]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 11
        
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
    
    - name: Execute Gradle build
      run: ./gradlew bootJar
      
    - name: Print
      run: echo ${GITHUB_REF#refs/*/}  ${GITHUB+REF#refs/tag/<tag_name>}
      
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag property-sa:${GITHUB_REF#refs/*/}
      
    - name: Tag image
      run: docker tag property-sa:${GITHUB_REF#refs/*/} ${{secrets.DOCKER_USER_NAME}}/property-sa:${GITHUB_REF#refs/*/}
      
    - name: Docker Login
      env:
        DOCKER_USER_NAME: ${{secrets.DOCKER_USER_NAME}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        docker login -u $DOCKER_USER_NAME -p $DOCKER_PASSWORD
      
    - name: Push to Docker Hub
      run: docker push $${secrets.DOCKER_USER_NAME}}/property-sa:${GITHUB_REF#refs/*/}
